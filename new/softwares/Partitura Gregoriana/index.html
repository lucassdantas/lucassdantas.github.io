<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partitura Gregoriana</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">

</head>
<body>
    <header>
        <div class="div_logo">
            <img id="logo" src="./images/Logolucasdantas.png" alt="Logotipo"
            >
        </div>
        <div class="navmenu">
            <label class="1">Posição da clave: </label>
            <select class="form-select form-select-sm w-50" aria-label=".form-select-sm example">
                <option selected>Selecione</option>
                <option value="1">1° linha</option>
                <option value="2">2° linha</option>
                <option value="3">3° linha</option>
                <option value="4">4° linha</option>
            </select>
        </div>
    </header>
    <main>
    </main>
    <aside>
        
        <div class="accordion" id="Opcoes">
            <div class="accordion-item">
                <h3
                class="accordion-header"
                id="acordeao_aberto">
                    <button
                        class="accordion-button"type="button" data-bs-toggle="collapse"
                        data-bs-target="#figuras"
                        aria-expanded="true"
                        aria-controls="panel">Figuras
                    </button>
                </h3>
                <div
                    id="figuras" class="accordion-collapse collapse show" aria-labelledby="acordeao_aberto">
                    <div
                        class="accordion-body">
                        <img src="./images/Logolucasdantas.png" id="logo" alt="figura">
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h3 
                    class="accordion-haader" id="figuras02">
                    <button class="accordion-button collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#item02"
                    aria-expanded="true"
                    aria-controls="panelsStayOpen-colapseTwo"
                    >Item 02</button>
                </h3>
                <div
                    id="item02" class="accordion-collapse collapse"
                    aria-labelledby="figuras02"
                    >
                    <div class="accordion-body">
                        <p>Teste</p>
                    </div>
                </div>
            </div>
        </div>
    </aside>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>
</html>
